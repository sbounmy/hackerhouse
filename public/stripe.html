<!DOCTYPE html>
<html lang="en">
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <script src="https://checkout.stripe.com/checkout.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- only let people to pick future date (starting tomorrow) -->
  <script type="text/javascript">
    $(document).ready(function() {
      var tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      var str = tomorrow.toISOString().split('T')[0];
      $("#moving_on").attr('min', str);
    });
  </script>

  </head>

  <body class='container-fluid'>
    <div class="row">
      <div class="col-lg-4">
        <h3>R√©servation HackerHouse Paris</h3>
        <form id='user_new'>
          <div class="form-group">
            <label for="moving_on">Date d'√©mm√©nagement</label>
            <input id='moving_on' type='date' class="form-control" />
            <p class='help-block'>Tu seras d√©bit√© le jour de ton emm√©nagement</p>
          </div>
          <button id="customButton" type="submit" class="btn btn-default">J'emm√©nage üöÄ</button>
        </form>
      </div>
    </div>
    <!-- This should always be after form until we move to (document).ready -->
    <script type='text/javascript'>
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };

    var key = getUrlParameter('pk');

    var handler = StripeCheckout.configure({
      key: key,
      image: 'https://stripe.com/img/documentation/checkout/marketplace.png',
      locale: 'auto',
      token: function(token) {
        $.post(
         window.location.origin + '/v1/users.json', {
         token: token.id,
         email: token.email,
         moving_on: $('#moving_on').val(),
         stripe_publishable_key: key })
          .done(function(data) {
            alert('42 x Merci ! Ton paiement a bien √©t√© pris en compte, on te voit tr√®s bient√¥t :-). HackerHouse'); })
          .fail(function (error) {
            alert(error.responseText);
        });
        // POST /transactions?stripe_publishable_key=pk_test_w16a4DTyGylp8oAxNPmfXAqX&token=token.id&stripe_cust_id=?
        // You can access the token ID with `token.id`.
        // Get the token ID to your server-side code for use.
      }
    });

    document.getElementById('customButton').addEventListener('click', function(e) {
      // Open Checkout with further options:
      handler.open({
        name: 'R√©servation HackerHouse',
        description: "Abonnement mensuel",
        zipCode: false,
        currency: 'eur',
        amount: 52000
      });
      e.preventDefault();
    });

    // Close Checkout on page navigation:
    window.addEventListener('popstate', function() {
      handler.close();
    });
    </script>
  </body>
</html>
