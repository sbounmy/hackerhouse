version: '3'

services:
  mongo:
    image: mongo:3.6.0
    ports:
      - "27018:27017"
    volumes:
      - ./data/db:/data/db
  api:
    build: ./api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api/:/usr/src/app/
    depends_on:
      - mongo
    env_file:
      - ./api/.env
    ports: ['3000:3000']
  test:
    build: ./api
    command: bundle exec rspec spec spec/features
    environment:
      - SELENIUM_REMOTE_HOST=selenium
    volumes:
      - ./api/:/usr/src/app/
    depends_on:
      - selenium
      - mongo
      - test_app
      - test_api
  test_api:
    build: ./api
    command: bash -c "rm -f tmp/pids/test_server.pid && RAILS_ENV=test bundle exec rails s -p 3002 -b '0.0.0.0' -P tmp/pids/test_server.pid"
    ports: ['3002:3002']
    volumes:
      - ./api/:/usr/src/app/
    depends_on:
      - mongo

  test_app:
    environment:
      - REACT_APP_LINKEDIN_REDIRECT_URI=http://test_app:3001/sessions/linkedin
      - REACT_APP_API=http://test_api:3002
    build: ./client
    command: npm start
    volumes:
      - ./client:/app
    ports: ['3001']
  app:
    build: ./client
    command: npm start
    volumes:
      - ./client:/app
    ports: ['3001:3001']
  selenium:
    image: selenium/standalone-firefox-debug:latest
    ports: ['4444:4444', '5900:5900']